name: Pelanggan CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }} # Pastikan secret ini diset di repo

jobs:
  build:
    name: Build & Test Pelanggan App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Clean and install dependencies
        run: |
          npm cache clean --force
          npm install --no-package-lock --legacy-peer-deps

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ§¹ Run Linter
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm test
        continue-on-error: true

      - name: ğŸ› ï¸ Build Next.js Project
        run: npm run build
