name: Pelanggan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ§¹ Bersihkan cache npm
        run: npm cache clean --force

      - name: ğŸ“¦ Install dependencies (tanpa package-lock + bypass peer deps)
        run: npm install --no-package-lock --legacy-peer-deps

      - name: ğŸ§¹ Run Linter
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm test
        continue-on-error: true  # Biarkan test gagal tidak menghentikan workflow (opsional)

      - name: ğŸ› ï¸ Build Project
        run: npm run build
