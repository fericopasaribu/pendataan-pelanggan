name: Pelanggan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout source code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Run Linter
        run: npm run lint

      - name: 🧪 Run Tests
        run: npm test
        continue-on-error: true #

      - name: 🛠️ Build Project
        run: npm run build
